{% extends "layout.html" %}
{% block body %}
<div class = 'container2'>  
  {% for message in get_flashed_messages() %}
  <div class='flash'>{{ message }}
  {% endfor %}
  </div> 
<div class = 'container2'> 
  <form action="{{ url_for('admin') }}" method=post> 
    <div class="checkbox">
    {% for x in unpaid %}
      <label><input type="checkbox" name='paid' value = '{{ x }}' autocomplete="off"/>{{ x }}</label>
    {% endfor %}
    </div>
    <input type="submit" value='Submit'>
  </form>
</div> 
{% endblock %}
